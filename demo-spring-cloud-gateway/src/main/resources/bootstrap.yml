server:
  port: 8181

eureka:
  instance:
    prefer-ip-address: false
    lease-renewal-interval-in-seconds: 2 # 5秒钟发送一次心跳
    lease-expiration-duration-in-seconds: 4 # 10秒不发送就过期
  client:
    serviceUrl:
      defaultZone: http://localhost:9000/eureka/

#zuul:
#  routes:
#      user-service: /userService/**
#      order-service: /orderService/**

spring:
  application:
    name: demo-gateway
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/userService/** #to `user-service` Service
          filters:
            - StripPrefix=1 # strip `user-service`
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/orderService/**
          filters:
            - StripPrefix=1
    config:
      discovery:
        enabled: true
        serviceId: demo-config
      fail-fast: true
      username: userId
      password: userPwd
  zipkin:
    #Download zipkin-server: https://dl.bintray.com/openzipkin/maven/io/zipkin/java/zipkin-server/
    #execute: java -jar zipkin-server-2.9.4-exec.jar
    base-url: http://localhost:9411

logging:
  file: ./logs/${spring.application.name}/log

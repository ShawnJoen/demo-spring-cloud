server:
  port: 8181

eureka:
  instance:
    prefer-ip-address: false
  client:
    serviceUrl:
      defaultZone: http://localhost:9000/eureka/

zuul:
  routes:
      user-service: /userService/**

spring:
  application:
    name: demo-gateway
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: demo-config
      fail-fast: true
      username: userId
      password: userPwd

logging:
  file: ./logs/${spring.application.name}/log
